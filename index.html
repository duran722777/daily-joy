<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>포춘 쿠키</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    background-color: #f9f5ee;
    text-align: center;
  }

  h1 {
    margin-bottom: 30px;
    color: #d2691e;
  }

  .cookies {
    display: flex;
    gap: 20px;
  }

  .cookie {
    width: 100px;
    height: 100px;
    background-color: #deb887;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    transition: transform 0.2s;
  }

  .cookie:hover {
    transform: scale(1.1);
  }

  #fortune {
    margin-top: 30px;
    padding: 20px;
    max-width: 400px;
    border-radius: 15px;
    background-color: #fff8dc;
    color: #333;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    min-height: 60px;
  }
</style>
</head>
<body>

<h1>포춘 쿠키를 선택하세요!</h1>
<div class="cookies">
  <div class="cookie" onclick="openCookie()">🍪</div>
  <div class="cookie" onclick="openCookie()">🍪</div>
  <div class="cookie" onclick="openCookie()">🍪</div>
</div>

<div id="fortune">여기에 오늘의 문구가 나타납니다.</div>

<script>
// 문구 배열
const fortunes = [
  "오늘 당신은 작은 기쁨을 발견할 것입니다.",
  "마음속 풍요가 오늘 하루를 밝게 합니다.",
  "작은 감사가 큰 행복으로 돌아옵니다.",
  "오늘의 웃음이 내일의 행운을 부릅니다.",
  "포근한 마음으로 주변을 바라보세요.",
  "당신의 마음이 편안하면 세상도 편안합니다."
];

// 쿠키 선택 시 문구 표시 함수
function openCookie() {
  const fortuneBox = document.getElementById("fortune");
  fortuneBox.innerText = fortunes[Math.floor(Math.random() * fortunes.length)];
}
</script>

</body>
</html>
