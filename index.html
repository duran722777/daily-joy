  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    background-color: #fdf6e3;
    text-align: center;
    overflow-x: hidden;
  }

  h1 {
    margin-bottom: 30px;
    color: #d2691e;
    font-size: 2em;
  }

  .cookies {
    display: flex;
    gap: 25px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .cookie {
    width: 120px;
    height: 120px;
    background-color: #deb887;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    transition: transform 0.3s;
    font-size: 2.5em;
    position: relative;
  }

  .cookie:active {
    animation: shake 0.5s;
  }

  @keyframes shake {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(15deg); }
    50% { transform: rotate(-15deg); }
    75% { transform: rotate(10deg); }
    100% { transform: rotate(0deg); }
  }

  #fortune {
    margin-top: 30px;
    padding: 25px;
    max-width: 90%;
    border-radius: 15px;
    background-color: #fff8dc;
    color: #333;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    min-height: 100px;
    font-size: 1.2em;
    opacity: 0;
    transition: opacity 0.8s ease-in-out;
  }

  /* 모바일 대응 */
  @media (max-width: 600px) {
    .cookie {
      width: 100px;
      height: 100px;
      font-size: 2em;
    }
    h1 {
      font-size: 1.5em;
    }
    #fortune {
      font-size: 1em;
      padding: 20px;
    }
  }
</style>
