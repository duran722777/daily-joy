<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>오늘의 행복 문구</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #ffe5f0, #fff0f5);
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  .container {
    text-align: center;
    padding: 50px 20px;
  }
  .cookie {
    width: 120px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .cookie:hover {
    transform: scale(1.1);
  }
  .categories {
    margin: 20px 0;
  }
  .category-btn {
    padding: 10px 20px;
    margin: 0 5px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    background: #ffd1dc;
    color: #fff;
    font-weight: bold;
  }
  .category-btn.active {
    background: #ff99c8;
  }
  .message-box {
    margin-top: 30px;
    min-height: 60px;
    font-size: 20px;
    font-weight: bold;
    color: #000; /* 글자색 검정 */
    line-height: 1.6; /* 글자 붙음 완화 */
    word-break: keep-all; /* 단어 단위 줄바꿈 */
  }
  /* 글리터/빛 효과 */
  .glitter {
    position: absolute;
    width: 10px;
    height: 10px;
    background: radial-gradient(circle, #fff 0%, #ffb6c1 80%);
    border-radius: 50%;
    opacity: 0.8;
    pointer-events: none;
    animation: float 3s infinite;
  }
  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 0.8; }
    50% { transform: translateY(-30px) scale(1.5); opacity: 0.4; }
    100% { transform: translateY(0) scale(1); opacity: 0.8; }
  }
</style>
</head>
<body>

<div class="container">
  <h1>오늘의 행복 문구</h1>
  
  <div class="categories">
    <button class="category-btn active" data-category="행운">🍀 행운</button>
    <button class="category-btn" data-category="재물">💰 재물</button>
    <button class="category-btn" data-category="사랑">❤️ 사랑</button>
    <button class="category-btn" data-category="건강">🏥 건강</button>
  </div>
  
  <img src="https://cdn-icons-png.flaticon.com/512/188/188987.png" alt="쿠키" class="cookie" id="cookie">

  <div class="message-box" id="messageBox"></div>
  
</div>

<!-- 글리터 효과용 -->
<script>
  const categories = {
    '행운': ["오늘 당신은 작은 기쁨을 발견할 것입니다.", "행운은 웃는 사람을 좋아합니다."],
    '재물': ["마음속 풍요가 오늘 하루를 밝게 합니다.", "작은 투자로 큰 기쁨을 얻습니다."],
    '사랑': ["작은 사랑이 세상을 바꿀 수 있습니다.", "오늘은 따뜻한 인연이 찾아옵니다."],
    '건강': ["오늘은 몸과 마음이 가벼워질 것입니다.", "작은 운동이 큰 건강을 만듭니다."]
  };

  let selectedCategory = '행운';
  const buttons = document.querySelectorAll('.category-btn');
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedCategory = btn.dataset.category;
    });
  });

  const messageBox = document.getElementById('messageBox');
  const cookie = document.getElementById('cookie');

  function typeMessage(message) {
    messageBox.textContent = '';
    let i = 0;
    const interval = setInterval(() => {
      if(i < message.length) {
        messageBox.textContent += message[i];
        i++;
      } else {
        clearInterval(interval);
      }
    }, 50);
  }

  cookie.addEventListener('click', () => {
    const msgs = categories[selectedCategory];
    const msg = msgs[Math.floor(Math.random() * msgs.length)];
    typeMessage(msg);

    // 글리터 생성
    for(let i=0;i<5;i++){
      const glitter = document.createElement('div');
      glitter.className = 'glitter';
      glitter.style.left = Math.random()*window.innerWidth + 'px';
      glitter.style.top = (window.scrollY + 100) + 'px';
      glitter.style.animationDuration = (2 + Math.random()*2) + 's';
      document.body.appendChild(glitter);
      setTimeout(() => glitter.remove(), 3000);
    }
  });
</script>
</body>
</html>
