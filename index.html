<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>오늘의 행복 문구 쿠키</title>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4634078773523032" crossorigin="anonymous"></script>

<style>
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(to bottom, #fff1e6, #ffe8f0);
}

header {
    max-width: 800px;
    padding: 20px;
    text-align: center;
}

h1 {
    margin: 20px 0 10px;
    color: #d2691e;
    font-size: 2.4em;
    text-shadow: 1px 1px 2px #ffd7b5;
}

p.desc {
    color: #444;
    font-size: 1.1em;
    margin: 0 10px 20px;
    line-height: 1.5;
}

#status {
    margin: 10px 0;
    font-size: 1em;
    color: #555;
}

.category-buttons {
    margin: 15px 0;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
}

.category-buttons button {
    padding: 8px 15px;
    border-radius: 10px;
    border: 1px solid #d2691e;
    background: #ffe6f0;
    cursor: pointer;
    font-size: 1em;
    transition: all 0.2s;
}

.category-buttons button.selected {
    background: #ffd6e8;
    color: #d2691e;
}

.cookies {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 10px;
}

.cookie {
    width: 140px;
    height: 140px;
    background-image: url('https://i.ibb.co/9Hz8TqP/cookie.png');
    background-size: cover;
    background-position: center;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 2px 4px 12px rgba(0,0,0,0.2);
    transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
}

.cookie:active {
    animation: shake 0.5s, bounce 0.5s;
}

@keyframes shake {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(15deg); }
    50% { transform: rotate(-15deg); }
    75% { transform: rotate(10deg); }
    100% { transform: rotate(0deg); }
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

#fortune {
    margin-top: 25px;
    padding: 20px;
    max-width: 90%;
    border-radius: 15px;
    color: #333;
    box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
    min-height: 90px;
    font-size: 1.3em;
    text-align: center;
    line-height: 1.5em;
    background: linear-gradient(to bottom, #ffe6f0, #ffd6e8);
    transition: background 0.5s, box-shadow 0.5s;
    word-break: keep-all;
}

.fortune-letter {
    display: inline-block;
    opacity: 0;
    animation: appear 0.5s forwards;
}

@keyframes appear {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes shake-letter {
    0% { transform: translateY(0) rotate(0deg); }
    25% { transform: translateY(-2px) rotate(-2deg); }
    50% { transform: translateY(2px) rotate(2deg); }
    75% { transform: translateY(-1px) rotate(-1deg); }
    100% { transform: translateY(0) rotate(0deg); }
}

@keyframes sparkle-letter {
    0%, 100% { text-shadow: 0 0 0 rgba(255,223,186,0); }
    50% { text-shadow: 0 0 8px rgba(255,223,186,0.7); }
}

@keyframes cookie-levelup {
    0% { transform: scale(1) rotate(0deg); }
    20% { transform: scale(1.1) rotate(-5deg); }
    40% { transform: scale(1.1) rotate(5deg); }
    60% { transform: scale(1.1) rotate(-3deg); }
    80% { transform: scale(1.1) rotate(3deg); }
    100% { transform: scale(1) rotate(0deg); }
}

footer {
    max-width: 800px;
    margin: 20px auto 40px;
    font-size: 0.9em;
    color: #555;
    line-height: 1.4;
    text-align: center;
}

footer a {
    color: #d2691e;
    text-decoration: none;
}

.ad-container {
    width: 100%;
    background: #fff;
    padding: 8px 0;
    text-align: center;
    box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    margin-top: 30px;
}

.share-buttons {
    margin: 15px 0;
    display: flex;
    gap: 10px;
    justify-content: center;
}

.share-buttons button {
    padding: 8px 15px;
    border-radius: 8px;
    border: none;
    background-color: #ffd6e8;
    cursor: pointer;
    font-size: 0.95em;
    transition: background 0.2s;
}

.share-buttons button:hover {
    background-color: #ffc6d0;
}

@media (max-width: 600px) {
    .cookie { width: 110px; height: 110px; }
    h1 { font-size: 1.8em; }
    p.desc { font-size: 0.95em; }
    #fortune { font-size: 1.05em; padding: 18px; }
}
</style>
</head>
<body>
<header>
    <h1>오늘의 행복 문구 쿠키</h1>
    <p class="desc">쿠키를 클릭하면 오늘의 메시지가 나타납니다.<br>작은 기쁨과 행운을 느껴보세요!</p>
</header>

<div id="status">레벨: 1 | 포인트: 0</div>

<div class="category-buttons">
    <button data-category="luck">행운</button>
    <button data-category="money">재물</button>
    <button data-category="love">사랑</button>
    <button data-category="health">건강</button>
</div>

<div class="cookies">
    <div class="cookie" onclick="openCookie()"></div>
    <div class="cookie" onclick="openCookie()"></div>
    <div class="cookie" onclick="openCookie()"></div>
</div>

<div id="fortune">여기에 오늘의 문구가 나타납니다.</div>

<div class="share-buttons">
    <button onclick="shareTwitter()">트위터 공유</button>
    <button onclick="shareFacebook()">페이스북 공유</button>
    <button onclick="shareKakao()">카카오톡 공유</button>
</div>

<footer>
    <p>이 웹사이트는 누구나 무료로 즐길 수 있습니다.</p>
</footer>

<div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-4634078773523032"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>

<script>
let points = 0;
let level = 1;
let selectedCategory = null;
const fortuneBox = document.getElementById("fortune");

document.querySelectorAll('.category-buttons button').forEach(btn=>{
    btn.addEventListener('click', ()=>{
        selectedCategory = btn.dataset.category;
        document.querySelectorAll('.category-buttons button').forEach(b=>b.classList.remove('selected'));
        btn.classList.add('selected');
    });
});

const fortunes = {
    luck: ["오늘은 작은 기쁨이 크게 다가올 거예요.", "머지않아 노력의 결실을 보게 될 거예요.", "조만간 웃음을 주는 만남이 기다리고 있어요."],
    money: ["뜻밖의 재물이 들어올 수 있어요.", "오늘은 마음의 풍요가 가득합니다.", "작은 투자에서 큰 기쁨이 올 수 있어요."],
    love: ["곧 좋은 인연이 찾아올 거예요.", "오늘은 사랑의 기운이 가득합니다.", "누군가에게 따뜻한 마음을 전해보세요."],
    health: ["오늘은 몸과 마음 모두 편안하게 흘러갈 거예요.", "작은 운동이 큰 활력을 가져옵니다.", "건강한 마음이 하루를 즐겁게 합니다."]
};

const rareFortunes = ["오늘은 당신에게 행운이 폭발합니다!", "특별한 기쁨이 당신을 찾아옵니다!", "달콤한 놀라움이 가득한 하루예요!"];
const miniFortunes = ["깜짝 선물 등장! 추가 행운 문구!", "오늘은 특별한 기쁨이 찾아옵니다!", "달콤한 행운이 당신에게 옵니다!"];

function updateStatus() {
    document.getElementById("status").innerText = `레벨: ${level} | 포인트: ${points}`;
    if(level===1) fortuneBox.style.background='linear-gradient(to bottom, #ffe6f0, #ffd6e8)';
    else if(level===2) fortuneBox.style.background='linear-gradient(to bottom, #ffd6e8, #ffc6d0)';
    else if(level===3) fortuneBox.style.background='linear-gradient(to bottom, #ffe6d6, #ffd6c6)';
    else if(level>=4) fortuneBox.style.background='linear-gradient(to bottom, #fff0c2, #ffd699)';
}

function getRandomFortune(){
    if(level>=4 && Math.random()<0.3) return rareFortunes[Math.floor(Math.random()*rareFortunes.length)];
    return fortunes[selectedCategory][Math.floor(Math.random()*fortunes[selectedCategory].length)];
}

function openCookie() {
    if(!selectedCategory){
        alert("먼저 카테고리를 선택해주세요!");
        return;
    }
    fortuneBox.innerHTML="";
    points += 1;

    if(points >= 30) level=4;
    else if(points >=20) level=3;
    else if(points >=10) level=2;

    updateStatus();

    if(Math.random()<0.15){
        fortuneBox.innerText = miniFortunes[Math.floor(Math.random()*miniFortunes.length)];
        return;
    }

    const text = getRandomFortune();
    [...text].forEach((ch,i)=>{
        const span = document.createElement("span");
        span.classList.add("fortune-letter");
        span.style.animationDelay = `${i*0.05}s`;
        span.textContent = ch;
        fortuneBox.appendChild(span);
    });
}

// 소셜 공유 기능 (간단 예시)
function shareTwitter(){
    const text = encodeURIComponent(fortuneBox.innerText);
    window.open(`https://twitter.com/intent/tweet?text=${text}`, '_blank');
}

function shareFacebook(){
    const text = encodeURIComponent(fortuneBox.innerText);
    window.open(`https://www.facebook.com/sharer/sharer.php?u=&quote=${text}`, '_blank');
}

function shareKakao(){
    alert("카카오톡 공유는 모바일에서 지원됩니다.");
}

updateStatus();
</script>
</body>
</html>
